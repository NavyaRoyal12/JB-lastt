<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - JBEvents</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ======= NAVBAR ======= */
    nav {
      background-color: #2c3e50;
      padding: 15px 0;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    nav h1 {
      color: #fff;
      font-size: 26px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* ======= MAIN SECTION ======= */
    .events-section {
      padding: 50px 0;
      background-color: #f9f9f9;
    }

    .events-section .container {
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    .events-section h2 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #333;
    }

    /* ======= SEARCH BAR ======= */
    .search-filter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .search-filter input[type="text"] {
      width: 600px; /* Increased width */
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .search-filter input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    .search-filter select {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* ======= EVENTS LIST ======= */
    .event-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .event-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: scale(1.03);
    }

    .event-card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .event-card p {
      color: #555;
      font-size: 15px;
    }

    /* ======= FOOTER ======= */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="container">
        <h1>JBEvents</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html" class="active">Events</a></li>
          <li><a href="vendors.html">Vendors</a></li>
          <li><a href="employee.html">Employees</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <script>
  // ðŸ§­ Check if URL has search query
  const params = new URLSearchParams(window.location.search);
  const searchQuery = params.get("search")?.toLowerCase();

  if (searchQuery) {
    const searchInput = document.getElementById("searchInput");
    searchInput.value = searchQuery;

    // Automatically trigger filter logic
    document.addEventListener("DOMContentLoaded", () => {
      const eventCards = document.querySelectorAll(".event-card");
      eventCards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        const location = card.querySelector("p").textContent.toLowerCase();
        card.style.display =
          title.includes(searchQuery) || location.includes(searchQuery)
            ? "block"
            : "none";
      });
    });
  }
</script>


  <section class="events-section">
    <div class="container">
      <h2>Explore Our Events</h2>

      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search events by name or location...">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Festival">Festival</option>
          <option value="Wedding">Wedding</option>
          <option value="Corporate">Corporate</option>
          <option value="Food">Food</option>
          <option value="Cultural">Cultural</option>
        </select>
      </div>

      <div class="event-list" id="event-list"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 JBEvents. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
