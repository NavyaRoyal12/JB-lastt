<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - JBEvents</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .info-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .info-section h2 {
      color: #6a0572;
      margin-bottom: 15px;
    }

    .employee-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .employee-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    #joinForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    #joinForm input, #joinForm select {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    #joinForm .btn {
      background-color: #ffd700;
      color: #6a0572;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #joinForm .btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="container">
        <h1>JBEvents</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="vendors.html">Vendors</a></li>
          <li><a href="employee.html" class="active">Employees</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="info-section">
    <h2>Join Our Team</h2>
    <p>Fill the form below to apply. Your details will be saved securely in our system.</p>

    <form id="joinForm">
      <input type="text" id="name" placeholder="Your Name" required>

      <select id="role" required>
        <option value="" disabled selected>Select Your Role</option>
        <option value="Event Coordinator">Event Coordinator</option>
        <option value="Catering Manager">Catering Manager</option>
        <option value="Decor Specialist">Decor Specialist</option>
        <option value="Entertainment Manager">Entertainment Manager</option>
        <option value="Customer Service">Customer Service</option>
        <option value="Logistics Manager">Logistics Manager</option>
      </select>

      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="address" placeholder="Address" required>

      <button type="submit" class="btn">Apply</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 JBEvents. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('joinForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const employee = {
        name: document.getElementById('name').value,
        role: document.getElementById('role').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      try {
        const response = await fetch('http://localhost:8080/api/employees', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(employee)
        });

        if (response.ok) {
          alert('Employee saved successfully!');
          document.getElementById('joinForm').reset();
        } else {
          alert('Failed to save employee. Server returned: ' + response.status);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Could not connect to backend. Check if Spring Boot is running.');
      }
    });
  </script>

</body>
</html>
