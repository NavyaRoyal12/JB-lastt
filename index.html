<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JBEvents - Event Management</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/style.css">
<script src="js/main.js"></script>

  <style>
    /* Navigation */
    nav {
      background-color: #2c3e50;
      padding: 15px 0;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }

    nav h1 {
      color: #fff;
      font-size: 26px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Search Bar */
    .search-bar-section {
      background-color: #f8f9fa;
      padding: 25px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 90%;
      margin: 0 auto;
    }

    .search-bar input[type="text"] {
      width: 600px;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .search-bar input[type="text"]:focus {
      border-color: #f39c12;
      box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
    }

    .search-bar button {
      padding: 12px 25px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #f39c12;
    }

    /* Hero */
    .hero {
      background: linear-gradient(to right, #74b9ff, #a29bfe);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #fff;
      color: #2c3e50;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f39c12;
      color: white;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1>JBEvents</h1>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="vendors.html">Vendors</a></li>
          <li><a href="employee.html">Employees</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        
      </div>
    </nav>
  </header>

  <!-- ðŸ” Search Bar Section -->
  <section class="search-bar-section">
    <div class="search-bar">
      <input
        type="text"
        id="homeSearchInput"
        placeholder="Search for events, vendors, or categories..."
      />
      <button id="searchButton">Search</button>
    </div>
  </section>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="container">
      <h2>Your Ultimate Event Partner</h2>
      <p>Discover and manage amazing events with ease.</p>
      <a href="events.html" class="btn">Explore Events</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 JBEvents. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // ðŸ”— When user searches, redirect to events page with query
    document.getElementById("searchButton").addEventListener("click", function () {
      const query = document.getElementById("homeSearchInput").value.trim();
      if (query) {
        // pass query to events page as ?search=Festival
        window.location.href = `events.html?search=${encodeURIComponent(query)}`;
      } else {
        window.location.href = "events.html";
      }
    });
  </script>
  
</body>
</html>
